name: Run Tests

on:
  push:
    branches:
      - main  # Set this to your deployment branch

jobs:
    run-tests:
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Setup Python 3.11
          uses: actions/setup-python@v3
          with:
            python-version: '3.11.4'
        - name: Install Dependencies
          run: pip install -r requirements.txt
        - name: Run tests
          run: pytest
  
    deploy-on-droplet:
      needs: run-tests
      runs-on: ubuntu-latest
      steps:
        - name: Set up SSH
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

        - name: Set Git Branch and Pull Changes
          run: |
            ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.DROPLET_IP }} "\
              cd /home/farm && \
              if [ -d .git ]; then \
                git fetch --all && \
                git branch --set-upstream-to=origin/main main || git checkout -b main origin/main && \
                git pull origin main; \
              else \
                echo 'Git repository not found in /home/farm'; \
              fi"
            
          