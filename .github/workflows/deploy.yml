name: Run Tests

on:
  push:
    branches:
      - main  # Set this to your deployment branch

jobs:
    run-tests:
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Setup Python 3.11
          uses: actions/setup-python@v3
          with:
            python-version: '3.11.4'
        - name: Install Dependencies
          run: pip install -r requirements.txt
        - name: Run tests
          run: pytest
  
    deploy-on-droplet:
      needs: run-tests
      runs-on: ubuntu-latest
      steps:
        - name: Set up SSH
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
        
        
        - name: Checkout repository
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SSH_HOST }} 
            password: ${{ secrets.SSH_PRIVATE_KEY }}
            username: ${{ secrets.SSH_USERNAME }}
            port: ${{ secrets.SSH_PORT }}
            key: ${{secrets.SSH_TOKEN}}
            script: |
              cd /home/farm
              git init .
              git clone git@github.com:M https://github.com/IamTravolta/cd-winc
              git pull
              systemctl restart farm
              systemctl status farm
              echo "Test"
  